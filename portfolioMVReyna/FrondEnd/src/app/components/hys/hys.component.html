<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <h1>Hard & Soft skills</h1>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>

        <circle-progress [percent]="(skill.porcentaje)" [radius]="100" [imageSrc]="''" [title]="(skill.nombre)" [titleColor]="'#212f3c'" [showImage]="false" [imageHeight]="100" [imageWidth]="100" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="10"
            [innerStrokeWidth]="3" [outerStrokeColor]="'lightgray'" [innerStrokeColor]="'lightgray'" [animation]="true" [animationDuration]="600">
        </circle-progress>
    </div>
</div>
