<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <h1>Experiencia laboral</h1>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="nuevaexp" *ngIf="isLogged">
          Nueva Experiencia
      </button>
    </div>

    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let exp of experiencia">
                    <td>
                        <h4>{{exp.nombreE}}</h4>
                    </td>
                    <td>{{exp.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="editexp/{{exp.id}}">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(exp.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
