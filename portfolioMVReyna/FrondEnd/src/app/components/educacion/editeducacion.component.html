<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>

                <div class="form-group">
                    <label for="descripcionEdu">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descriptionEdu" required>
                </div>

                <button type="button" class="btn btn-secundary">
                    Editar Educación
            </button>
            </form>
        </div>
    </div>
</div>
