<div class="row">
    <h1>Hard & Soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <circle-progress [percent]="(skill.porcentaje)" [radius]="100" [imageSrc]="''" [title]="(skill.nombre)" [titleColor]="'#212f3c'" [showImage]="true" [imageHeight]="100" [imageWidth]="100" [showUnits]="false" [title]="'My Hard skills'" [showSubtitle]="false"
            [outerStrokeWidth]="10" [innerStrokeWidth]="3" [outerStrokeColor]="'lightgray'" [innerStrokeColor]="'lightgray'" [animation]="true" [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" type="button" class="btn btn-danger" (click)="delete (skill.id)">
                <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
    </div>
</div>
